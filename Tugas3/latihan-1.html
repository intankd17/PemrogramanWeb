<!DOCTYPE html>
<html>
<head>
	<title> Latihan </title>
</head>
<script language="Javascript">
	//<!-
	var nilai = prompt("Nilai (0-100): ", 0);
	var hasil = "";
	if 
		(nilai <=40)
		hasil = "E";
	else if
		(nilai <=55)
		hasil = "D";
	else if
		(nilai <=60)
		hasil = "C";
	else if
		(nilai <=65)
		hasil = "BC";
	else if
		(nilai <=70)
		hasil = "B";
	else if
		(nilai <=80)
		hasil = "AB";
	else if
		(nilai <=100)
		hasil = "A";
	else
		hasil = "Nilai Tidak Sesuai";

	document.write("Hasil: " + hasil);
	//->
</script>
<body>

</body>
</html>
