<!DOCTYPE html>
<html>
    <head>
        <title> Tugas 1 HTML </title>
    </head>
    <body>
        <form>
            <center> 
                <h1>Form HTML </h1> <br>
            <table>
                <label>
                    <tr>
                        <td> Name </td>
                        <td> : </td>
                        <td> <input type="text" name="nama"> </td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Gender </td>
                        <td> : </td>
                        <td> <input type="radio" name="gender" value="M"> Man
                             <input type="radio" name="gender" value="W"> Woman </td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Address </td>
                        <td> : </td>
                        <td> <input type="text" name="address"> </td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Country </td>
                        <td> : </td>
                        <td> <select name="Country">
                             <option value="ina"> Indonesia </option>
                             <option value="pra"> Prancis </option>
                             <option value="aut"> Austria </option>
                             <option value="nz"> New Zealand </option>
                             <option value="ita"> Italia </option>
                        </select></td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Email </td>
                        <td> : </td>
                        <td> <input type="email" name="email"> </td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Photo </td>
                        <td> : </td>
                        <td> <input type="file" name="browse"> </td>
                    </tr>
                </label>
                <label>
                    <tr>
                        <td> Comment </td>
                        <td> : </td>
                        <td> <textarea name="comment" cols="55" rows="8" align="center"></textarea> 
                            <input type="submit" value="Submit" name="Submit"> </td>
                    </tr>
                </label>
            </table>
            </center>
        </form>
        <label>
            <center> <h4> Form Registrasi </h4> </center>
        </label>
    </body>
</html>
